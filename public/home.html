<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
	<link href="assets/css/style.css" rel="stylesheet">
    <title>Add New Word</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/addword" method="POST">
		<div id="formfield">
			<h1>Add New Word</h1>
			<input type="text" placeholder="Word"  name="word" required/>
			<input type="text" placeholder="Meaning"  name="meaning"  required/>
			<input type="text" placeholder="Synonyms"  name="synonyms"  required/>
			<input type="submit" value="ADD WORD" id="submit" />
		</div>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="/findword" method="POST">
			<div id="formfield">
			<h1>Find a Word</h1>
			<input type="text" placeholder="Word" name="word" required />
			<input type="submit" value="FIND" id="submit" />
			</div>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">             
			<div class="overlay-panel overlay-left">
                <img src="amulogo.png" alt="logo" width="270" height="300">
                <br>
				<button class="ghost" id="signIn" >Find a Word</button>
			</div>
            
			<div class="overlay-panel overlay-right">
                <img src="amulogo.png" alt="logo" width="270" height="300">
                <br>
				<button class="ghost" id="signUp">add a new word</button>
				<button class="ghost" id="signUp" onclick="window.location.href='deleteword.html'">delete a word</button>
			</div>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
